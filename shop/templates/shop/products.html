{% extends 'shop/base.html' %}
{% block store %}
  active
{% endblock %}



{% block body %} 


<div style="display: flex;margin-top: 50px;
" class="container">
    <div style="display: block;">
        <img width="300px" height="300px" src="/media/{{products.0.image}}" alt="">
        
        <div style="text-align: center; margin-top: 30px;
        margin-bottom: 400px;
        ">
           
        <span id='divpr{{products.0.id}}' class="divpr" >
            <button id="pr{{products.0.id}}" class="btn btn-primary cart">Add to Cart</button>
          </span>
        </div>
        
    </div>

    <div style="margin-left: 40px; margin-top:10px;" class="">
        <h1 id="namepr{{products.0.id}}">{{products.0.prodcut_name}}</h1><hr>
        <h2>{{products.0.category}}</h2>
        <h2 id="pricepr{{products.0.id}}" >Price : {{products.0.price}}</h2>
        <h4>{{products.0.prodcut_description}}</h4>
    </div>
   
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

{% endblock %}
